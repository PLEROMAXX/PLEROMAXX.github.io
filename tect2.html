						    <h1>伪随机性与决定论

 </h1>
						    <h1>​

在枪击案中我们不会给枪定罪，因为打开保险扣动扳机->射出子弹几乎是一个可预测的必然结果，而使用这把枪的人因为做出了相对不可预期的选择而理应为枪击行为负责。同样的，一个被劫匪逼迫着打开金库大门的银行职员也不会被定罪为劫匪的同伙，即便那时他拥有清晰的头脑和判断力。

  在人最自然地做出的伦理判断中，一个行为如果完全可预期（或者被迫），它便不能被当成某种选择，行为的主体也不需要为此负责。而行为主体的主观选择一定是相对不可预期的，拥有某种随机性，才能因此对行为负责。理想的机械论事物完全可预期，它的行为反应结果就像是一个严格运行的计算机函数一样完全依赖它者的行为输入，例如：打翻花盆->花盆落地，拉弓放弦->箭矢射出，格式化硬盘->数据清零 等等，在机械论模型中，由于每个行为输入/输出完全可预期，因此根本上不存在偶然性，一切个体本质上都不需要对任何行为负责，因为一个行为结果可以把责任推给它的输入，这个输入可以把责任推给输入的输入，如此无穷递归。这就像是在案件中，罪犯A宣称自己被罪犯B逼迫，罪犯B宣称自己被罪犯C逼迫，C将责任推给D……无穷无尽，我们永远找不到真凶。心理的行为主义某种意义上和机械论世界模型同构，它假设 刺激->反应 是完全可预期的。这一假设被 激素/情绪，刺激/神经反应 等等经验事实支持，但它也不得不面对几个问题，第一如同上文所述，刺激->反应 完全可预期的假设与人类的法律实践相冲突。我们不可能根据这个模型构建法律责任的追溯。第二，经验层面上人类行为过于复杂，呈不可预期的状态。第三，认识论层面上世界本身处于不可预期的状态之中，一切物理模型只是对历史事件的归纳和建模，而不是世界本身。第四，在现有的经验事实中，量子层面上事物处于根本的不可预期状态之中。因此，我们有理由继续坚持上文所述的自然伦理判断。在这种自然伦理中，自由选择的意志并非被精确有序的选择保障，恰恰相反，自由意志的基础是不可预期的随机性，反常和错误的判断。

  现有的计算机中，随机数的产生依赖随机函数和种子，因此大致分为两类：一类由于随机数种子来自外部的物理现象，比如风的噪音或者敲击键盘等等不可预期的输入，为真随机数。另外一种是根据算法或以时间为种子产生的伪随机数。我们可以假设一个AI可以做出正反两个判断，并使用时间为种子的伪随机数作为判断的随机性输入部分，判断的函数和条件已知，那么在不同时间组合之中AI会做出的正反判断其实是完全已知的。黑客可以在确定的时间点迫使AI做出已知的选择，AI便被控制，从伦理上说便就被剥夺了行为主体的身份。因此伪随机数作为判断输入的AI从伦理上不可能成为行为主体。伦理上可以被追问责任的行为依赖于真正的随机性输入。</h1>
