						    <h1>一次对话（3）

 </h1>
						    <h1>


在今天，“绘画已死”这句话我们应该很容易听到，但好像不太有人会去追问其来源。这句话出自Paul Delaroche，他本人是学院派的写实画家，1839年左右他目睹了新生的照相术，因此说出了“绘画已死”这句感叹。之后一个比较出名的表达来自美国极简主义艺术家Donald Judd。他在1965年做出的这一表达最为著名，对我们的影响也最为直接。那时，Donald Judd坚信复杂的，技术性的艺术已经走到了尽头，应该被形式简单直观的艺术取代。

Paul Delaroche的“绘画已死”意思比较直接：传统手工的写实技艺被新生的照相术取代，丧失了价值。这就和工业革命以来所有传统手工行业所面对的情况类似。而Donald Judd的“绘画已死”意义相对就比较复杂，战后艺术和当时的思想界一样，正经历着一场根本上的变革。其实艺术的这场变革早已展开，我们不妨在历史中梳理一些线索。

法国皇家艺术学院1667的会议序言中，Andre Felibien描绘了一种创作方法：由于世界上的事物（神创物）具有各自的“等级”，因此我们在描绘他们的时候应该区别对待。比如静止的事物处于事物等级的底层，其重要性不及人物肖像画。而历史和英雄处于存在等级的高级，因此可以用大画幅表现。这是学院派绘画所奉行的原则，这一方法也对应着一种世界图景：经由奥古斯丁改造过的柏拉图主义。在这个世界中不存在恶，因为恶只是善的否定。换句话说，如果一个事物是恶的，只是意味着它“缺少善”，如同影子只是缺少光。因此事物可以由高到低被摆在一个指向善的谱系之中，事物通通都指向终极目的，并有自己的位置。这就是所谓的“存在的等级”。库尔贝（Courbet）是挑战这种秩序的最极端的几个艺术家之一，他用三米的画幅描绘乡村葬礼，又将小幅女性下体写生命名为“世界的本源”，这种创作在当时引起轩然大波，并最终撼动了整个古典艺术的大厦。与此同时，机械论的世界观开始流行，在这种世界模型之中，事物的运动变化统统都被看成是外力推动的被动结果。事物的运作因此不再能成为某种终极意义的佐证，自然也不存在等级。世界像是一桌台球，如果有上帝的话，他只是开了第一杆。在这种背景下，经典绘画和它所捍卫的那个意义世界轰然倒下，这便是绘画的第一次“死亡”。此后，照相术进一步取代了绘画的纪实能力，绘画艺术由此开始脱离重大题材，走入更加感性，个体化，风格化的创作方式之中。

 在Donald Judd宣布“绘画已死”之前，尼采说过一句类似的话，那便是“上帝已死”（Gott ist tot）。其实尼采暗示了和绘画的第一次“死亡”类似的情景：作为意义世界守护者的上帝死了。简单说便是现代人已经不能够再像古人一样在自然事物之中发现伦理意义，存在的等级阶梯已经断裂。因此自现代以来，经典艺术基于题材，尺寸，材料之上的高低等级之分丧失了形而上学支撑，并一次一次被挑战和解构。在这个意义上我们可以把“绘画已死”这句话理解为：绘画不再被看成一种拥有绝对优势的创作媒介。进一步说，没有任何一种创作媒介可以占有“等级”上的天然优势。

那么绘画真的死了吗？德勒兹曾经对电影学院学生说：“你们产生一个点子，肯定和我不一样，因为我写书，我的点子总是一堆文字。而你的点子和你熟悉的表达方式有关。”熟悉一种媒介就像熟悉一门语言，语言之间都是平行的，并没有高低之分。就像我不能说莫扎特比卡拉瓦乔高明一样，认为绘画作为一种媒介已经死亡和认为绘画高于一切其他媒介，本质上是一样的。内在逻辑便是认为艺术媒介存在一种天然等级。这是不假思索的结论。
</h1>
