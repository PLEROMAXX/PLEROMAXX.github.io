								<h1>
									以息相吹
								</h1>
								<h1>
									项目实施于 2020 年，与艺术家淡水合作完成。项目叙事
									发生在一个星球的内部，这里地面曲率和引力都是相反的，
									在里面生活着一群“鸟”，它们只能根据很小的视野所看
									到的信息作出避让或者靠拢的反应。尽管局部上这些虚拟
									的“鸟”行为逻辑简单，但整体上却呈现出复杂的群体行为。
									这些飞行的“鸟”是作者爬取的互联上的历史图片，在爬
									取的过程中偶然发现其中存在大量童工的照片，这些照片
									也勾起了作者自己的童年记忆，关于长辈叙述的童工回忆，
									以及作者童年在电脑公司打工的经历。它们暗示着互联网
									不仅是作为通信工具，而是一种分布式的“集体记忆”的
									可能性。
								</h1>
							</div>
