						    <h1>自动机/偶性/俄狄浦斯王

 </h1>
						    <h1>自动机（automate）从概念上蕴涵了一种内在矛盾的可能性。古希腊语中αὐτομάτης 中，此词由 αὐτο（自反）与 μένος（灵魂）同词根的两个部分组成， 意指某种根据自我意志运动的东西。然而自动机作为机械系统的性质势必会与“自主性”产生冲突。就如同凶杀案之中，我们认为罪行在于人而非枪一样。作为机械系统的枪械被使用者所决定。换句话说，机械系统的状态被初始设定和输入所确定，被使用者所决定，因此不具备自我意志。 另一个矛盾之处在于“自反”。以计算机程序为例，停机问题可简单描述为： 寻找一个程序H(P, I)，使之可以判断对于程序P在输入I的情况下是否可停机。假设P在输入I时可停机，H输出“停机”，反之输出“死循环” 。这个问题与罗素悖论同构：村里有个理发师说“我只给村中那些自己不剃胡子的人剃胡子”，那么他可以给他自己剃胡子吗？他如果不给自己剃胡子，他就应该给自己剃，而给自己剃胡子他就不应该剃……因此这样的程序H是不存在的，这个程序H由于自我指涉而陷入逻辑矛盾。也就是说，如果对于自动机有个“自我”的概念，这个概念经常在一些情况下会使其宕机。 其实这个问题并不是新问题。在《俄狄浦斯王》中，俄狄浦斯可以轻易的回答斯芬克斯的谜语，并以此拯救底比斯城，暗示着他对人本身有一种洞见/知识。而这种对人自身的知识或者洞见并不能帮助他摆脱弑父娶母的命运。希腊命运悲剧之中，角色命运已经被诸神决定，而偶性只是相对于人类而言的，而非实质意义上的偶然性。因此在命运悲剧之中，人类根本上不能通过行为改变自己的命运。例如对于俄狄浦斯王而言，对抗命运的行为本身正是构成其悲剧命运的一部分。反过来说，如果在人的行为之中存在某种实质意义上的偶然性，那么命运的铁幕便被打破。 在伊安篇中，柏拉图指责诗人和艺术家的工作本质上不是一种技术（ τέχνη） ，而是必须依赖神灵附体获得灵感。因此诗人如同说出神谕的祭司一样，只是神灵的工具，他们也不能理解自己说出的神谕（或是作品）。这里的“技术”首先意指某种可理解，可重复的东西，其次意味着某种对偶然性的克服。通过神谕，俄狄浦斯可以一窥宿命（消除偶性），可是神谕本身是否降临却依赖诸神的心情，对于人类来说依然是某种偶然。而通过对神谕性知识的否定，柏拉图将偶然性彻底从世界之中驱逐，正如理想国之中他对诗人的驱逐一般。</h1>
