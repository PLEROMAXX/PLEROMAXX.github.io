								<h1>
									矿物骨骼
								</h1>
								<h1>
									项目开始于2023年，是环绕游戏项目进行的一系列艺术创作，其中包括虚拟雕刻，程序化模型生成，3d打印等等。在制作雕塑的过程中，我尝试使用多种模仿生物或者物理化学过程的算法去影响部分模型，使其在一定程度上具有自我生长的能力。这使得我的创作过程更像是一种与算法合作的探索过程。
								</h1>
								<h1>

Mineral skeleton
								</h1>
								<h1>
									
The project began in 2023, involving a series of artistic creations centered around a game project, which include virtual sculpting, procedural model generation, 3D printing, and more. During the process of making the sculptures, I tried using various algorithms that mimic biological or physicochemical processes to influence parts of the model, giving them the ability to self-grow to a certain extent. This made my creative process more like an exploratory process in collaboration with algorithms.
								</h1>
