								<h1>
									遗忘宫
								</h1>
								<h1>
									《遗忘宫》是淡水（Xiyue Hu）和十方（Xing Xiao）于2020年合作的作品，创作于疫情期间。形式为游戏虚拟空间，可以通过投影，屏幕等媒介展示，尺寸可变。一方面，作品以Simonide de Céos的“记忆宫殿”方法为参照，通过对具体物品的追溯，重新构建了其中一位作者在1997年间生活的空间。
									另一方面，我们制作了一个爬虫软件对互联网上同年的相关图片进行搜集，将这些图片放置并展示在虚拟空间中，以此来探索个体-集体性的关系问题，即个人记忆与作为外置记忆（exosomatic memory）/ 互联网集体记忆（Collective memory）之间可能存在的联系。
									互联网在其协议层缺乏对数据储存的明确定义（无状态协议stateless protocol），因而处于一种“失忆状态”。环绕这一状况，搜索引擎，数据中心，区块链，以及去中心化储存协议展开角逐，以争夺构建集体记忆能力。
									游戏空间中虚拟人物会通过摄像头观察观众，通过观众的位置调整镜头观看的角度，观众和虚拟空间中的人物相互凝视，观者与被观看者的身份相互指涉，纠缠在一起。

								</h1>

								<h1>
									Palace of Oblivion
								</h1>
								<h1>

									"Palace of Oblivion" is a collaborative work by Xiyue Hu and Xing Xiao in 2020, created during the epidemic. It takes the form of a virtual space for games, which can be displayed through projections, screens, etc., with variable dimensions. On the one hand, the work is based on Simonide de Céos's "Memory Palace" method, through the retrospective of concrete objects, reconstructing the space where one of the authors lived during 1997.
									On the other hand, we created a crawler software to collect relevant images from the Internet of the same year, locating and displaying them in virtual space. This is used to explore the possible nexus on the question of the individual-collective relationship between personal memory and external memory (exosomatic memory or Internet collective Memory).
									At the Internet protocol layer, there is an absence of a clear definition of data storage (stateless protocols), resulted in a state of "amnesia". Under the circumstance of this state, search engines, data centers,blockchain and decentralized storage protocols contest for capabilities to construct collective memory.
									The virtual characters in the gaming space would observe the spectator through the camera, adjusting the angle of the lens in accordance with the position of the spectator; the spectator and the characters in the virtual space gaze at each other, so that the identities of the viewer and the viewed is referred and entangled reciprocally.


								</h1>
