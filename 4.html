						    <h1>
第一部分

Q1 物革这个标题有具体的含义么？介绍里那句“判断灾异和祥瑞的方法”让人费解

《物革》是晚唐一本笔记小说里面的篇目名，字面意思就是事物发生了根本的变化。至于有多根本，我觉得可以举其中一则作为例子：“ 崔玄亮常侍在洛中，常步沙岸，得一石子，大如鸡卵，黑润可爱，玩之。行一里馀，砉然而破，有鸟大如巧妇飞去。”
如果说这算是小说，作者却又以记笔记的方式写作，并列出具体的人名的地址，大有种“你不信去问”的姿态。古人的生活世界着实让我费解。
至于那句“判断灾异和祥瑞的方法”，完全是一个反讽，因为判断灾异和祥瑞本身没有方法，即使有所谓的方法，也势必要涉及权力话语。图像和谜语（谶语）一样，它的意涵和边界总是异常模糊难以界定，因此其中包含着各种各样的危险，直接的解读尝试经常要斥诸暴力。古时候图和谶是配起来用的，《三才图会》的序中提到隋炀帝因为害怕有人在图像里隐藏内容，下令将全国带有图画的书都收起来烧了。

Q2 怎么样的作品算是好的作品？

这个非常难说，就我个人而言，好的作品是直观的作品，也就是说不需要太多的解释支撑。即使有所解释，也必须要内化到作品之中去。创作本身就是对各种直观所与的东西进行书写，这些东西可以是个人感情的，也可以是对生存世界的态度，可以是某种思考，甚至可以是某种趣味。但直观不是说作品是没有涵义，一目了然。一目了然的应该是广告，其实现在的广告都经常很内涵。

Q3 那么对你来说什么能够支撑创作？

我觉得艺术创作不需要外在事物支撑，艺术有权动用一切艺术家能够把握的材料。材料组成作品，但不支撑创作。我说的材料既是指颜料粘土这类实际的材料，也包括情感、历史、态度这类东西。我们处在一个创作异常自由的时代，应该大胆地把有所体会的东西纳入材料，但不能忘了任何材料的掌握都要付出极大的努力。我小时候有个搞哲学的亲戚对我说，“不要以为作为现代人有捷径可走，真正的反省生活开始的时候，我们和苏格拉底，和任何古人都是一样的，需要身体力行一步一步地走。”这句话我一直记着。做艺术像登山，一步一重天，不能停。
当下流行用文字阐释支撑、构建起作品的内容在我看来存在一定的问题，文字书写和生活世界的实际场所展开的完全是两个空间，至于区别有多大，我有构想几个装置来讨论这个问题，但我现在还没有钱实现他们。

Q4 能谈谈你喜欢的艺术家吗？

正巧我刚在米兰看了基弗的展览，他应该是我非常喜欢的艺术家。基弗算是这个世界大剧场中的最勇敢的观众，他并不为历史运命和哲学叙事所左右，而是为之触动，并将之内化入自己的个人历史之中。在他看来，政治、神话、德意志民族的苦难，都和他的颜料一样：统统被纳入材料。这种态度非常勇敢，我还需要努力学习。


第二部分

Q:可以说明一下《物革》的渊源么

A:《物革》是《酉阳杂俎》的第四卷，由几个不长的小故事组成。其实这本唐代小说通篇都是这种没头没尾的短小故事，可以说也是作者段成式四处游历听得的各种遗闻轶事的汇总笔记。酉阳指的是酉山之阳，传说古时候为了躲避战乱，很多文人隐居酉山，在山中留下很多隐秘的作品。这书鲁迅推荐过很多次。

Q:能否具体解释一下“灾异”和“祥瑞”？

A:这是中国历史中很独特的现象。在古人看来，人间的政治生活秩序是自然秩序的某种延续：政治的好坏会在自然中出现直接的表征和预兆。这种天人感应观念并不新鲜，也并非中国独有，出埃及记中法老就遇到过一系列“准灾异”。但中国的独特之处在于谶纬（类似于预言书）的造作在汉代非常系统，成为了一系列影响深远的伪科学。董仲舒曾经系统地进行过构建过一套“判断灾异和祥瑞的方法”。
历史中造作谶纬一个高峰是西汉儒生与皇帝展开的话语权争夺，最终结果是王莽利用谶纬胁迫刘氏汉朝禅让建立新朝，而光武中兴用的也是同样的手段。儒生篡夺了天象的解读权，并经常以此对皇帝发出责难，这些在我看来都是非常有趣的现象。
另外，谶纬的问题也是儒家经学内部的一个问题，比如春秋经中的获麟到底是怎么一样事情？不同儒家派别有不同的理解。获麟其实是一个很简单的故事，公羊传和左传都有各自偏重的记载，但大体都是一样的。

Q:这具体是怎样一个故事？

A:《春秋经》中哀公十四年只有很短一句话：“西狩获麟。”这是春秋经的最后一节，春秋绝笔于此。左传记载当时叔孙氏之车子钥商打死一只怪兽，以为不祥，后来孔子看了说：“这是麒麟。”公羊传记载说孔子看到麒麟后忽然哭了起来，拿着袖子擦着眼泪说：“为什么来啊，为什么来啊！”
之后他说“我的道已经终结了！”麒麟某种意义上是“历史终结”的表征，只有天下进入太平世的时候才会出现。但春秋时代却是人心大乱的坏时候，孔子可能觉得麒麟来错了时候。孔子的这一哭悲喜交加，后人对此的理解自然是千奇百怪。有人认为麒麟是孔子的符瑞，也有人直接认为就是春秋经这本文本的符瑞，甚至有后人附会到了汉朝。公羊家大体对此态度是：春秋本是本隐秘的律法。孔子完成了立法，成为了真正的王者。通过书写加冕为王的逻辑让我想到霍布斯（所反对的）。

Q:是不是可以说这也是一种形式的权力斗争？

A:谜语的造作同时也制造出一种权力陷阱，而文本、图像、符号的解释也同样如此。真正的困扰之处在于：人心惟危道心惟微，不能直言的事情却又只能通过比喻，甚至隐喻才能企及。这个时候，分辨清楚哪些是在面向幽微之事，哪些又只是在卖关子，成为了一件重要却又非常艰辛的工作。
因此我们在面对幽微之事时不能侃侃而谈。</h1>
