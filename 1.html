						    <h1>一次对话（1）

 </h1>
						    <h1>

Q：上次你提到文字阐释和创作的问题，作为创作一方，你认为怎样的作品阐释是恰当的？

A:我觉得这是一个非常重要的问题，尤其是在当下这个时代。
 诺瓦利斯讲过这样一个故事：一个青年矿工在婚礼当天因为事故而被埋在了矿洞的底层，三十年之后一个偶然的机会，人们重新找到了这个矿工的尸体。让人惊讶的是他依然像三十年前一样年轻，漂亮，就像是在矿洞深处沉睡着。而他曾经的妻子，工友簇拥在尸体周围面容憔悴老态。时间在这个遇难者的身上停滞了。当人们把遇难者抬出矿洞的那一瞬间，他在阳光和空气中化作了灰烬。基弗曾经在法兰西学院一零年的讲座上引用过这个故事，他想说的是说他害怕艺术与这个年轻的遇难者有着同样的命运：在艺术进入到论述的层面之时终将会化作灰烬。
  难道艺术就不能讨论了吗？在今天这个当代艺术以文案先行，观念为主的时代，基弗的这个说法似乎有点逆潮流而行。在我看来，他的这一说法意在重新将写作与艺术实践的关系问题提到了台面上来。

Q：那么这个关系问题你是怎么理解的呢？

A：我最近正好有一些体会。
  认识我的人大概都知道我很喜欢写作，平时会写作一些文章。但不得不说我几乎从来没有写过跟自己绘画有关系的内容。个中原因并非是我懒于挖掘绘画的内容，而是我始终认为在写作与绘画之间有一种根深蒂固的尴尬，而这种尴尬来自于图像和语言本身展开的东西在体验层面上就是完全不同的。就像是一个康德主义者可以认为狗不能看到“树”，因为即使看到了树的色块，形状，明暗，大小，也不意味着能够领会到“树”这个概念，人类正是通过语言，把一类型事物归于“树”这个概念之下。在这个意义上说，我们画画的人比较像上文中的那个狗，我们开始学习观察的时候是反过来把概念中的事物拆分具体的经验材料：色块，形状，明暗等等……另一方面我想引用一下维特根斯坦，他曾经举了一个例子来说明语言怎样难以切入体验，很简单，那就是“小提琴的声音”这样的东西，对于没有听过的人，你怎么描状也都无济于事。因此我认为，语言和体验之间的尴尬是双向的：体验似乎无法直接构成概念，而语言也经常无法切入体验的实质。
  稍微考察一下西方思想史，就会发现语言曾经被当成非常玄妙的东西。在法语里有个动词叫“incarner”，今天意思是使（抽象事物）具体化，但这个词的原意其实是“道成肉身”，道成肉身就是指话语变成了肉体。在神学里面，这个概念绝对不是打比方，指的真的就是神的话变成了耶稣的肉体。语言可以创生自然事物，还可以化成人子肉身，这个层面上的语言自然会被认为是比身体和体验更本质的东西了。其实这个思想谱系在西方的开端更早，可以说是从赫拉克利特开始的。他以logos来称呼万物变化的根本尺度。在他看来，万物都在永恒的活火中生灭不息，体验此消彼长难以把握，可是事物生灭变化的尺度却是不变的。就像水沸腾而化作蒸汽，在正常气压下需要一百度，这个一百度，是可以被说出来的，这就是水的尺度。logos这个词在古希腊既有尺度的意思，同时也有语言和逻辑的意思。换句话说就是赫拉克利特认为语言是万物的尺度。
 
Q：这个问题对我们中国艺术家有怎样的意义？

A：类似的问题在中国也有表达，主要就是道德经里的“道可道，非常道”。这句话我们可以理解为“凡可以被言说的道理，都不是恒常的道理。”显然这个说法和赫拉克利特对logos（道）的理解几乎是相反的：实质的“道”恰恰是言语所不能企及。这也是为什么儒家所讲的“仁道”和“恕道”都指向某类细腻的情感体验，字面上的理解完全不能切入其根本。这种思想自然地引向了一种对经验和实践的重视，或许这就是为什么一直到今天，中国的艺术家都普遍注重实践功夫。我个人觉得这个问题远比想象中的复杂，很可能涉及到本体论层面上的争执。而本体论假设之间是几乎没有对错可言的。所以，因为一个艺术家不善于写作，不善于探讨问题而否认他的艺术实践其实是不公正的。

当然我们也有直接针对语言的体验，比如读诗歌的体验，还有写作的体验等等，这是另一个问题。阅读和写作，对问题的探讨，都构成了另一种形式的内在体验，然而我以为体验的形式没有高低之分，因人而异各取所好，就像音乐和绘画之间无法比出高低之分一样，语言作为一种创作介质的时候，跟装置，多媒体，舞蹈等等其他介质之间是平行的。因此我认为批评家的文字诠释实际上是一种再创作，属于文学作品。而且作家（评论家）和艺术家的这种合作关系出现其实是很晚近的现象。
以上就是我个人的看法，但愿我将问题讲的足够清楚。</h1>
