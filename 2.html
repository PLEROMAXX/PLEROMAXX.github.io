						    <h1>一次对话（2）

 </h1>
						    <h1>
我近期的创作一直试图环绕几个事情展开，第一是我觉得对于今天的艺术工作者来说必须面对的一个最重要的问题可能就是作品的可复制性。这个问题早在1936年就被本雅明提出，举个例子说，譬如古时候要看卡拉瓦乔的某张画，需要去意大利某个具体的地方，而今天你可以把卡拉瓦乔全集下载到手机上面。传统艺术作品是以独一的方式进入历史的，这便是本雅明所说的作品原真性(Echtheit)。其次，剧场和博物馆这类空间守护着作品的仪式感，这种仪式感可以追溯到艺术与巫术活动的原始亲和。但随着复制技术的发展，艺术观赏体验可以被随时随地唤起。因此本雅明预言了艺术作品的仪式性将被政治性取代（L'Œuvre d'art à l'époque de sa reproductibilité technique Ⅳ）。

 

 

第二个事情是本雅明没有预料到的，那便是数码物的产生。在今天，无论是图像，声音，影像，模型……都可以通过转译为文码，被书写储存或是传输，也就是说文码似乎成为了各类型体验对象的通用语言。数码本质上和文字类似，硬盘类似于书本，数据结构继承了图书馆学，但是数码物和文字之间有个很大的不同：文字的“转译”是通过大脑，也就是我们说的“脑补”，我用文字形容一下我家的椅子，你们“脑补”出来的画面一定千奇百怪。而数码物则不能直接阅读，必须通过一个被编程的机械过程重现。

 

 

那么可以被无限复制的数码物作品，是否任然具有独一性？我觉得是有的。当我们回溯到作品创作的过程，我们会发现一个作品的独一性其实并不依赖于物质意义上的独一（比如“真迹”，“原画”），而是依赖于艺术家从“脑补”到构建起作品的整个过程是不可重复的。复制/转译的过程不等于理解的过程，也不等于作品的孕育过程。构建作品和“脑补”图画一样，都是开放的，不可预料。所以对我个人而言，艺术作品有意思之处不在于追求某种“准确”，而在于如何不可预料地“犯错误”。这也是我坚持绘画创作的原因，绘画的过程是不可预料的。

​

Q_是对现在的科技介入艺术领域感兴趣吗？

 

A_科学和艺术在工作方式上有很大不同，纯科学关心实然，但却不能回答应然问题，而这是艺术的领域。是非好坏这种东西不可证，没有定数，只能通过表达来企及。因此科技对艺术的介入也许无法触及艺术的核心。这是我个人的观点，也希望听到你们的意见。另外编码的问题其实不是新问题，比如文字和语言本身也是一种编码/符号系统，你需要用规范的排列方式将语言码出来别人才能看懂，而这种规范我们称为语法。语法是人为规定的。

 

在《斐得罗》末尾处，柏拉图通过故事表达了一种观点，就是书写使人遗忘。书写意味着求助于外部记忆媒介，而不是身体自然。他说“你发现的不是记忆，而是提示。”这个说法暗示了西方思想里面自然物和技术物持久的对立状态，很有意思。其实书本和硬盘本质上是一回事，今天我们也说玩手机让人变笨，而这事情远比想象的复杂.

 

Q_这种语法也可以指图像可能携带的某种规范吗?就好像AI做出的绘画作品。

 

A_提到语法和图像的关系，这个事情非常有意思 。今天之所以称为数码时代，其实是因为编码技术跨越了曾经的界限，可以转译图像，声音等等。如果你打开一个图片文件，它本质上就是一堆0和1。也就是说声音、图像都可以被书写。另外，人身上天然携带一种编码，基因。

 

你说到ai绘画，我比较关心一个问题是我画的画和ai有什么不同。ai基于算法，假如两次输入完全相同，输出一定相同。算法不会出错。但人类的话我们还不知道，人的神经过于复杂。我个人倾向于相信人的行为不可预测，人是会犯错的，犯错对于艺术创作也非常重要。

 

我觉得我的创作是在构建一个现实，这个现实是“错的”，或者说不可预期的。</h1>
