				  		十方（肖幸），出生于中国四川，研究生毕业于波尔多美术学院并获得评审团最高评价。现居住生活在法国，In Vitro 艺术实验室发起人，该小组从事数码艺术创作以及独立游戏开发。主要研究方向为技术哲学，史前艺术，虚拟生物 / 生态模拟以及复杂系统。
				  	</h1>
				  	<h1>
				  		XiaoXing, a Chinese artist, mainly engaged in painting and digital art creation, master graduated from the Bordeaux Academy of Fine Arts and obtained <félicitation>. Currently living in France. He is one of the founders of “In Vitro”, an art lab engaged in the development of independent games and VR. Their main research interests include philosophy of technology, prehistoric art, virtual biology/ecology simulation, and complex systems
				  	</h1>
