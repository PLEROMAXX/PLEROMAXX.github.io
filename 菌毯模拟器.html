								<h1>
									菌毯模拟器
								</h1>
								<h1>
									“菌毯模拟器”开始于2021年，以粒子算法模拟真菌的繁殖生长过程。实施过程中作者发现在部分设置下，模拟结果出现了类似星系结构的样式，因此项目在中途转向了对天体的模拟。在模拟中，不同质量，不同行为模式的星体被赋予不同颜色加以区分，随着星体间能量的传递，复杂结构逐渐显现出来。
								</h1>
								<h1>
									Bacterial Blanket Simulator
								</h1>
								<h1>

									Started in 2021, “Bacterial Blanket Simulator” used particle algorithms to simulate the reproduction and growth of fungi. During its implementation, I found that under some settings, the simulation results showed a pattern similar to the structure of cosmic structure, so this project was shifted to the simulation of celestial bodies. In the simulation, astral bodies of different masses and different behavioral patterns are assigned different colors for distinguishment. With the transfer of energy between astral bodies, complex structures gradually appear.
								</h1>
