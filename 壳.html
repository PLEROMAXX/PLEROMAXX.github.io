								<h1>
									壳
								</h1>
								<h1>
									项目完成于 2020 年，包含两个部分。首先我在一个拥有物
									理模拟的虚拟空间让一个人工智能夜以继日地学习玩平衡
									球游戏，在第二部分我将人工智能的动作信息传入机器手
									臂，让机器手臂模仿虚拟世界中人工智能的动作。
									此作品模仿了工业应用场景中机器人控制程序的制作过程，
									这个过程异于我们通常理解的具身性，即程序的逻辑是在虚
									拟世界的上下文中学习的，之后再将此“灵魂”注入“躯壳”
									之中
								</h1>
								<h1>
									Shell
								</h1>
								<h1>

									This project is completed in 2020. It consists of two parts: First, I set an artificial intelligence learn to play the balance ball game day and night in a virtual space with physics simulation; in the second part, I load the artificial intelligence’s motion information to a robotic arm, which then imitates the artificial intelligence’s motion in the virtual space.

									This work imitates the process of making robot control system in industrial applications. This process is different from the embodiment we usually understand; in other words, the logic of the program is acquaired in the context of the virtual world, and then this “soul” is injected into the “body”.
								</h1>
							</div>
