								<h1>
									《珍珠之歌》属于《三千烦恼模拟器》叙事的一部分，这个叙事想象了一个生活在奇怪世界中的角色，他被这个变幻莫测的世界所困扰，于是他将这些困扰一一列举，并企图通过运行模拟程序世界将其再现出来，以期找到困扰的根源。在模拟的过程中，拥有一样“困扰”的诸多世界被制造出来。
在《珍珠之歌》制做过程中，实际实施了多种模拟，包括物理模拟，随机数生成，以及通过神经网络合成的虚拟生物等。
