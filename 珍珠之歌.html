								<h1>
									珍珠之歌
								</h1>
								<h1>
									珍珠之歌
									项目开始于 2021 年，是一个包含 3d 虚拟雕塑，视频以及游戏的系列作品。作品叙事环绕古代叙利
									亚文本《珍珠之歌》展开，讲诉了一个炼金术士困惑于他所生活的世界中存在的偶然性和混乱，于
									是制造了一个可以模拟物理现象的机器，并对这些现象加以模拟，以找出其根源。结果是他创造了
									多个拥有同样问题的世界。在叙事的第二阶段，这个炼金术士发现在诸多无序和混乱的世界之中，
									出现了一种他称为“珍珠”的东西，这种东西与环境中不断增加的混乱相反，不断将周遭的混乱转
									化成有序，就像是河蚌将沙砾转化成珍珠。
									作品有多个支线，分别环绕不同世界中的人物，以他们的角度讲述生命现象的两难和复杂处境，并
									在这种视野下探讨人类社会，技术文明所面对的具体挑战。
									VR 雕塑部分环绕 Homunculus 这个角色展开叙事，Homunculus 是古代炼金术想象的人工生命，产
									生于烧瓶中的没有肉体只有灵魂的小人。角色借鉴了《浮士德》第二章中的同名角色，Homunculus
									由于羡慕人类的身体，便不惜一切代价要获得一个身体。与之相反，人类利用各种技术，不断试图
									抛弃具身性，通过脑机接口将意识上传，建立基于信息的元宇宙等等。在 Homunculus 故事的最后，
									杯中小人在追寻身体的旅行中意外地落入了海洋之中，最终与海洋中的所有生命合二为一
								</h1>
								<h1>
									<h1>
										Hymn of the Pearl
									</h1>
										Began in 2021, this project is a series of works that include 3D virtual sculptures, videos and games. The narrative of
										the work revolves around the ancient Syrian text Hymn of the Pearl: an alchemist is confused by the contingency and
										chaos of the world he lives in, so he builds a machine that can simulate physical phenomena, and through simulating
										these phenomena he tries to find their origins. The result is that he creates multiple worlds with the same problems. In
										the second phase of the narrative, the alchemist discovers that among the many disordered and chaotic worlds, what
										he calls a “pearl” emerges. In contrast to the increasing chaos in the environment, the “pearl” constantly transforms the
										chaos in its surroundings into order, like how an oyster turns grains of sand into pearls.
										This work has multiple storylines, each revolving around characters in different worlds. From each character’s
										perspective, the work tells the dilemmas and complex situations of life phenomena and explores the specific challenges
										faced by human society and technological civilization in this view.
										The section of VR sculptures revolves around the character of Homunculus, an artificial life created by ancient
										alchemists, a little human born in a flask, with no body but a soul. The character takes reference from the character of
										the same name in the second chapter of Faust. Homunculus is envious of the human body and wants to obtain one
										at all costs. On the contrary, with various technologies, humans constantly try to abandon physicality, by uploading
										consciousness through brain-computer interfaces, building information-based metaverses, and so on. At the end of the
										story of Homunculus, the little human in the glass flasks accidentally falls into the ocean while searching for a body, and
										finally merges into one with all lives in the ocean.
									</h1>
