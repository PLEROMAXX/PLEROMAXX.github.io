						    <h1>古代世界动力学模型
 </h1>
						    <h1>古代世界动力学模型是2019年的一个编程项目，程序逻辑模仿亚里士多德《物理学》中所设想的世界动力学模型，即认为不同基本元素由于其性质不同将会以某种模式产生运动，比如火元素与气元素比其他元素更轻，因此向天空运动，而水元素和土元素倾向于下坠。作者认为这一模型预设了一个等级化的，封闭而有序的世界图景。
此程序需要输入图像，并把图像中每个像素的红色，绿色，蓝色三色视为三种基本元素，以计算下一帧此像素的“运动速度”红色为向上运动的倾向，蓝色为向下运动的倾向，绿色为水平运动倾向。
</h1>
