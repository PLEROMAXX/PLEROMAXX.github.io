						    <h1>​总工会 </h1>
						    <h1>总工会是​2019年开展的一个基于3D建模的项目。 通过模仿古代“回忆术”（由西塞罗在《De Oratore》 中描述）方法，依据个人记忆构建场景，以复原九十年代中期的广汉市总工会宿舍大门。这一场景对于作者而言同时存在着两层意义：作为儿时生活空间的个人记忆，以及“总工会”这一政治场所的历史意义。因此，这一项目也伴随着一个关于中国工会史以及九十年代中期下岗潮的考察展开。</h1>
						  </div>
