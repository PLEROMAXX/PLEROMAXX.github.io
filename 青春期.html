								<h1>
									青春期
								</h1>
								<h1>
									青春期
									项目开始于 2021 年，系列中包含视频和游戏模拟。以
									一万年前的法国波尔多地区为故事背景，环绕一两个对
									生活方式有截然不同理解的智人兄弟展开。游戏部分包
									含《历史游戏》的两个版本，版本 1（左图）利用对抗学
									习算法训练 agent 控制人物关节，做出行走，相互攻击或
									者闪避的动作。由于双方都收到了矛盾的训练目标，因
									此训练结果变得不可控。版本 2 在制作之中，agent 会学
									习去管理一个部落的生产生活，在不同的所有制，不同
									的社会组织方式之间做出选择，以适应变化的气候环境。

								</h1>
								<h1>
									Adolescence
									This project began in 2021 as a series of works that include video and game
									simulations. Set in the Bordeaux region of France 10,000 years ago, the story
									revolves around two Homo sapiens brothers who have completely different
									understandings of their lifestyles. The game part includes two versions of History
									Game. Version One (left) uses an adversarial machine learning algorithm to train
									the agent to control the character’s joints, in order to perform actions such as
									walking, attacking each other and dodging. Since both sides receive contradictory
									training objectives, the training results become uncontrollable. Version Two is
									in production, where the agent will learn to manage the production and life in a
									tribe, and make decisions on choosing different ownerships models and social
									structures to adapt to the changing climate.
								</h1>
