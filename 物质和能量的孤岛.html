								</h1>
								<h1>
									物质和能量的孤岛
									项目开始于 2022 年，是一个 VR 解密游戏，属于珍珠之歌的一个
									分支。在游戏中观众将遇到一条白蛇，它曾经顺着“存在的阶梯”
									向上攀爬，以追求永恒的生命，但却在最后一刻因为与一个人类的
									爱情而放弃了这个追求。白蛇将与玩家展开一段对话，对话的内容
									涉及生物，技术，伦理等主题，玩家的回答可以影响到后续游戏的
									发展。对话之后白蛇会带观众去到数个世界，这些世界中的现象由
									实时运行的模拟算法控制，并可以被观众的互动所影响，这些现象
									包含遗传算法，演化，多体力学模拟和鸟群算法，
									复变函数递归形成的图形等等。

								</h1>
								<h1>
									<h1>
										Island of Matter and Energy
									</h1>
										The project is a VR puzzle game, started in 2022 as a branch of Hymn of the Pearl. In the
										game, the audience will encounter a white snake, which once climbed up the “ladder of
										existence” in pursuit of eternal life, but gave up this pursuit at the last moment because of
										love for a human. The white snake will start a dialogue with the player, about topics like
										biology, technology, ethics, etc. The player's answers affect subsequent developments in
										the game. After the dialogue, the white snake will take the audience to several worlds. The
										phenomena in these worlds are controlled by simulation algorithms running in real-time and
										can be influenced by the interaction of the audience. These phenomena include genetic
										algorithm, evolution, multibody dynamics simulation and bird flocking algorithm
										(Boid algorithm), graphs formed by recursive functions on the complex plane , etc.
									</h1>
